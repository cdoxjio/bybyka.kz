<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Форма обратной связи в WhatsApp</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 40px; }
    .form-container { background: #fff; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 2px 12px rgba(0,0,0,0.08); padding: 30px; }
    input, textarea, button { width: 100%; margin-bottom: 15px; padding: 10px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #25D366; color: #fff; border: none; font-weight: bold; cursor: pointer; }
    button:hover { background: #128C7E; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Связаться через WhatsApp</h2>
    <form id="feedbackForm">
      <input type="text" id="name" placeholder="Ваше имя" required>
      <textarea id="message" placeholder="Сообщение" required></textarea>
      <button type="submit">Отправить в WhatsApp</button>
    </form>
  </div>
  <script>
    document.getElementById('feedbackForm').onsubmit = function(e) {
      e.preventDefault();
      const name = encodeURIComponent(document.getElementById('name').value);
      const msg = encodeURIComponent(document.getElementById('message').value);
      const waNumber = "79216160673";  // замените на ваш WhatsApp в международном формате без плюса
      const text = `Новое сообщение%0AИмя:%20${name}%0AСообщение:%20${msg}`;
      window.open(`https://wa.me/${waNumber}?text=${text}`, '_blank');
    }
  </script>
</body>
</html>
